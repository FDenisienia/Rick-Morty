<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body" id="body">
    <div class="rick-img">
        <img src="./assets/rick-and-morty.png" alt="" class="rick-and-morty">
    </div>
    <div class="search-container">
        <label for="search" class="search-label">Busca tu personaje</label>
        <input type="search" class="search" placeholder="Ingresa el nombre de un personaje" id="search">
    </div>
    <div class="container">
        <div class="cards-container" id="cards-container"></div>
    </div>

    <template id="template">
        <div class="card" id="card">
            <h2 class="card-header"></h2>
            <div class="container-info">
                <div class="origin"></div>
                <div class="specie"></div>
                <div class="gender"></div>
                <div class="location"></div>
                <div class="status"></div>
            </div>
            <img class="card-img"></img>
        </div>
    </template>
</body>

<script src="app.js"></script>

</html>
